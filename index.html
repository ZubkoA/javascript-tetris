<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link
      rel="shortcut icon"
      href="image/favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- <script defer src="/main.js" type="module"></script> -->
  </head>
  <body>
    <header>
      <h1>Play in Tetris ▶</h1>
      <button class="btn">Play again!</button>
    </header>
    <main>
      <section>
        <div class="tetris"></div>
      </section>
      <section class="achievement">
        <div class="next-figure">
          <h2>next figure</h2>
          <div class="svg-container">
            <img class="img" src="./image/svg/tetris-O.svg" alt="figure" />
            <!-- <svg width="100" height="100">
              <use href="./image/svg/noun-tetris-block-1233633.svg"></use>
            </svg> -->
          </div>
        </div>
        <div class="buttons">
          <button id="ArrowUp" class="btn" type="button">
            <span>🔄</span>
          </button>
          <button id="ArrowLeft" class="btn" type="button">
            <span>◀</span>
          </button>
          <button id="ArrowRight" class="btn" type="button">
            <span></span>▶
          </button>
          <button id="ArrowDown" class="btn" type="button">
            <span>🔽</span>
          </button>
          <button id="Pause" class="btn" type="button">
            <span>P</span>
          </button>
          <button id="DoubleArrowDown" class="btn" type="button">
            <span>⏬</span>
          </button>
        </div>
        <div class="achievement-scores">
          <p class="current-score">0</p>
          <p>💯Your previous score: <span id="score">0</span></p>
          <p>
            🥇 The highscore of this session: <span id="high-score">0</span>
          </p>
        </div>
      </section>
      <div class="message">
        <h3>Game over</h3>
      </div>
    </main>
    <!-- <script type="module" src="./main.js"></script> -->
    <script src="mainTraining.js"></script>
  </body>
</html>
